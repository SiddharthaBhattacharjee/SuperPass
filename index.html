<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id='Matrix'></canvas>
    <script src="./matrix.js"></script>
    <div id="app">
        <div id="wrapper">
          <h1 class="glitch" data-text="SuperPass">SuperPass</h1>
          <span class="sub">Strong Password Generator</span>
        </div>
    </div>
    <div id="main">
        <div id="head1">Your Strong Password just one click away : </div>
        <input readonly id="display" value="k.jdfv">
        <div class="startContainer">
            <button class="button pulseBox">Generate</button>
        </div>
    </div>
    <div id="about">
        <h2>What Makes A PassWord Strong?</h2>
        <ul class="list">
            <li>At least 8 characters (we keep it between 10 and 16)</li>
            <li>At least one number</li>
            <li>At least one special character</li>
            <li>At least one uppercase letter</li>
            <li>At least one lowercase letter</li>
        </ul>
    </div>
</body>
</html>
